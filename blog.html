<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog - Ollie Wright</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="images/other/icon-website.png">
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <h1><a href="./">Ollie Wright</a></h1>
            </div>
            <nav class="desktop-nav">
                <ul>
                    <li><a href="./">Home</a></li>
                    <li><a href="./blog">Blog</a></li>
                    <li><a href="./projects">Projects</a></li>
                    <li><a href="./about">About/Contact</a></li>
                    <li><a href="./resume/td">Resume</a></li>
              </ul>
          </nav>
          <div class="burger-menu">
              <span></span>
              <span></span>
              <span></span>
          </div>
          <nav class="mobile-nav" data-visible="false">
                <ul>
                    <li><a href="./index">Home</a></li>
                    <li><a href="./blog">Blog</a></li>
                    <li><a href="./projects">Projects</a></li>
                    <li><a href="./about">About/Contact</a></li>
                    <li><a href="./resume/td">Resume</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <div id = "main-content" class="main-content">
        <div id="blog-title" class="blog-title">
            <h1>Blog Posts</h1>
            <span></span>
        </div>
        <div id="blog-banner"></div>
        <div id="blog-list"></div>
        <footer>
            <div class="footer-container">
                <div class="footer-content">
                    <div class="footer-left">
                        <a href="mailto:bugs@ollieportfolio.com?subject=I found a bug!" class="bug-link">
                            <img src="images/other/icon-bug.png" alt="Bug Icon" class="bug-icon">
                            Found a bug?&MediumSpace;<u>Email me!</u>
                        </a>
                    </div>
                    <p class="footer-center">&copy; 2024 Ollie Wright. All Rights Reserved.</p>
                    <div class="footer-social">
                        <a href="https://www.youtube.com/@OllieW" target="_blank" class="social-icon">
                            <img src="images/other/icon-youtube.png" alt="YouTube">
                        </a>
                        <a href="https://www.linkedin.com/in/ollieswright/" target="_blank" class="social-icon">
                            <img src="images/other/icon-linkedin.png" alt="LinkedIn">
                        </a>
                        <a href="https://github.com/OllieGuy" target="_blank" class="social-icon">
                            <img src="images/other/icon-github.png" alt="GitHub">
                        </a>
                        <a href="mailto:bugs@ollieportfolio.com" target="_blank" class="social-icon">
                            <img src="images/other/icon-email.png" alt="Email">
                        </a>
                    </div>
                </div>
            </div>
        </footer>
    </div>
    
    <!-- Modal for blog posts -->
    <div id="modal" class="modal">
        <div class="modal-content">
            
            <span class="close" onclick="closeModal()">&times;</span>
            <span class="tldr-button prevent-select" onclick="toggleTLDR()">TLDR</span>
            <h2 id="modal-title"></h2>
            <p id="modal-date"></p>
            <div id="modal-body"></div>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
